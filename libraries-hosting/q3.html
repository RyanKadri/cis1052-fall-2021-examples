<html>
  <body>
    <h1>Bored? Maybe it's time to</h1>
    <p id="suggestion"></p>
    <script>
        const suggestion = document.getElementById("suggestion");

        function loadSuggestion() {
            // The headers part is something we haven't talked about quite yet
            fetch("https://www.boredapi.com/api/activity", { headers: { Accept: "application/json" }})
                .then(function(resp) { return resp.json() })
                .then(function(data) {
                    suggestion.innerText = data.activity
                })
        }

        loadSuggestion();
    </script>
  </body>
</html>
