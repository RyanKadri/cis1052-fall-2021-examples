<html>
    <head>
        <style>
            body {
                margin: 0;
            }
            #color-changer {
                height: 100%;
                width: 100%;
                transition: background-color 500ms ease-in-out;
            }
        </style>
    </head>
    <body>
        <div id="color-changer">

        </div>
        <script>
            const colorChanger = document.getElementById("color-changer");
            const availableColors = ["red", "green", "blue", "purple"];
            let currentColor = 0;

            setInterval(changeBackground, 3000);

            function changeBackground() {
                colorChanger.style.backgroundColor = availableColors[currentColor];
                currentColor += 1;
                if(currentColor === 4) {
                    currentColor = 0;
                }
            }
        </script>
    </body>
</html>
