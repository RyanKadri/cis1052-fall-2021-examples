<html>
    <head>
        <style>
            div {
                padding: 16px;
            }
            .a {
                height: 500;
                width: 500;
                background-color: red;
            }
            .b {
                height: 400;
                width: 400;
                background-color: blue;
            }
            .c {
                height: 300;
                width: 300;
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div class="a" onclick="console.log('Red')">
            <div class="b" onclick="console.log('Blue')">
                <div class="c" onclick="console.log('Green')">
                    <button onclick="console.log('Button')">
                        Click Me
                    </button>
                </div>
            </div>
        </div>
        <a href="https://google.com" onclick="turnLinkBlue(event)">
            Google Link
        </a>
        <script>
            function turnLinkBlue(e) {
                e.preventDefault();
            }
        </script>
    </body>
</html>
