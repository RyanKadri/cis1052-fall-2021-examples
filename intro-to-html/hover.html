<html>
    <head>
        <style>
            .hoverable:hover {
                color: red;
                background-color: blue;
            }
            .unstable:hover {
                transform: translate(45px, 200px);
            }
        </style>
    </head>
    <body>
        <h1 class="hoverable">
            Hover over this text
        </h1>
        <h1 class="unstable">
            This text does weird things when you hover
        </h1>
    </body>
</html>
