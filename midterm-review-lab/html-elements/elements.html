<html>
    <head>
        <title>My tab title</title>
    </head>
    <body>
        <h1>Most Important</h1>
        <h2>Less Important</h2>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
        <a href="https://google.com">
            <img src="./cat1.jpg">
        </a>
        <a href="https://wikipedia.org">
            <img src="./cat2.jpg">
        </a>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Job</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Bob
                    </td>
                    <td>
                        Software Developer
                    </td>
                    <td>ABC123</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
