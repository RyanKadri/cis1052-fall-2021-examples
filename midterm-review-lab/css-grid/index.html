<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <style>
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                gap: 8px;
            }
            img {
                width: 100%;
            }
            @media (max-width: 500px) {
                .container {
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>
    <body>
        <h1>CSS Grid Example</h1>
        <div class="container">
            <img src="./cat1.jpg">
            <img src="./cat2.jpg">
            <img src="https://filmdaily.co/wp-content/uploads/2020/04/cute-cat-videos-lede.jpg">
            <img src="./cat1.jpg">
            <img src="./cat2.jpg">
            <img src="./cat3.jpg">
            <img src="./cat1.jpg">
            <img src="./cat2.jpg">
            <img src="./cat3.jpg">
        </div>
    </body>
</html>
